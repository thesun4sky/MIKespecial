    <script>

        function check_input()
        {
            if (!document.join_form.id.value)
            {
                alert(" ");
                document.join_form.id.focus();
                return;
            }

            if (id.indexOf('.')<0 || id.indexOf(' ')>-1 || id.indexOf('@')>0)
            {
                alert("정확한 이메일주소를 입력해주세요.");
                document.join_form.id.focus();
                return;
            }

            if (!document.join_form.pw.value)
            {
                alert("비밀번호를 입력하세요");
                document.join_form.pw.focus();
                return;
            }

            if (document.join_form.pw.value.length < 6)
            {
                alert("비밀번호를 6자이상 입력하세요");
                document.join_form.pw.focus();
                return;
            }
            if (!document.join_form.guide_checkbox.checked)
            {
                alert("약관에 동의해주세요");
                document.join_form.pw_confirm.focus();
                return;
            }


            if (!document.join_form.name.value)
            {
                alert("이름을 입력하세요");
                document.join_form.name.focus();
                return;
            }

                     if (!document.join_form.ph.value)
            {
                alert("전화번호를 입력하세요");
                document.join_form.ph.focus();
                return;
            }



            if (document.join_form.pw.value !=
                    document.join_form.pw_confirm.value)
            {
                alert("비밀번호가 일치하지 않습니다.\n다시 입력해주세요.");
                document.join_form.pw.focus();
                document.join_form.pw.select();
                return;
            }

            document.join_form.submit();
        }

    </script>
